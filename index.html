<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fill Writing javascript</title>
    <style>
        body, h2
        {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Auto Fill Writing Javascript</h2>
    <input type="text" placeholder="type here.." onkeyup="textreslt()" id="textinsert">
    
    <p id="showresult">Your Result</p>
    <script>

        function textreslt()

        {
            var mytext= document.getElementById('textinsert').value;
            document.getElementById('showresult').innerHTML = mytext;
        }


    </script>
    
</body>
</html>
